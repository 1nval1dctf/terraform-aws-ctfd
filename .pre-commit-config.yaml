repos:
- repo: git://github.com/antonbabenko/pre-commit-terraform
  rev: v1.51.0
  hooks:
    - id: terraform_fmt
    - id: terraform_docs
    - id: terraform_validate
      args: 
      - '--envs=AWS_DEFAULT_REGION="us-east-1"'
    - id: terraform_tflint
      args:
        - '--args=--config=__GIT_WORKING_DIR__/.tflint.hcl'
      require_serial: true
    #- id: terraform_tfsec
    #- id: checkov
    #- id: terrascan
- repo: git://github.com/dnephin/pre-commit-golang
  rev: v0.4.0
  hooks:
    - id: go-fmt
    - id: go-mod-tidy  